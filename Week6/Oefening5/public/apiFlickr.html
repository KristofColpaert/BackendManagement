<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flickr API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <form class="myForm" id="myForm" method="post">
        <p>
            <label for="search">Zoekterm voor Flickr:</label>
            <input id="search" type="text" placeholder="Zoekterm" />
        </p>
        <p>
            <input type="submit" value="Zoeken" />
        </p>
    </form>
    <section>
        <div id="results"></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
